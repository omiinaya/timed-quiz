<!DOCTYPE html>
    <center>
        <head>
            <title>Timed Quiz</title>
            <script src="assets/scripts/scripts.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <link rel="stylesheet" href="assets/css/style.css">
        </head>
        <body onload=setPage()>
            <div class="container" id="container-quiz">
                <p>Click here to start the quiz!</p>
                <button onclick="quizStart()">Start Quiz</button>  
            </div>
            <div class="container" id="container-questions">
                <p id="question-text"></p>
                <p id="check-correct"></p>
                <ul id="test">
                    <li>
                        <input type="radio" name="options" id="ans1" onclick=isRightAns(counter)><label id="label1" labelfor="ans1"></label>
                        <input type="radio" name="options" id="ans2" onclick=isRightAns(counter)><label id="label2" labelfor="ans2"></label>
                        <input type="radio" name="options" id="ans3" onclick=isRightAns(counter)><label id="label3" labelfor="ans3"></label>
                        <input type="radio" name="options" id="ans4" onclick=isRightAns(counter)><label id="label4" labelfor="ans4"></label>
                    </li>
                </ul>
                <button id="submit" onclick=nextQuestion()>Submit Answer</button>
                <p id=page-number><p>
            </div>
            <div class="container" id="container-over">
                <p>That's it!</p>
                <p id="finish-time"></p>
            </div>
            <div class="container" id="container-timesup">
                <p>You have ran out of time.</p>
            </div>
            <br>
            <div id="container-score">
                <ul>
                    <li id="time-left">Time Left: 15</li>
                    <li id="score-text"></li>
                    <li id="time-passed">Overall Passed: 0</li>
                </ul>
            </div>
        </body>
    </center>
</html>
