<!DOCTYPE html>
    <center>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <title>Timed Quiz</title>

            <script src="assets/scripts/scripts.js"></script>
            <script src="assets/scripts/questions.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css">
        </head>
        <body onload=setPage()>
            <div class="container" id="container-quiz">
                <p>Click here to start the quiz!</p>
                <button onclick="quizStart()">Start Quiz</button>  
            </div>
            <div class="container" id="container-questions">
                <p id="question-text"></p>
                <p id="check-correct"></p>
                <ul id="test">
                    <li>
                        <input type="radio" name="options" id="ans1" onclick=isRightAns(counter)><label id="label1" labelfor="ans1"></label>
                        <input type="radio" name="options" id="ans2" onclick=isRightAns(counter)><label id="label2" labelfor="ans2"></label>
                        <input type="radio" name="options" id="ans3" onclick=isRightAns(counter)><label id="label3" labelfor="ans3"></label>
                        <input type="radio" name="options" id="ans4" onclick=isRightAns(counter)><label id="label4" labelfor="ans4"></label>
                    </li>
                </ul>
                <button id="submit" onclick=nextQuestion()>Submit Answer</button>
                <p id=page-number><p>
            </div>
            <div class="container" id="container-over">
                <p>That's it!</p>
                <p id="finish-time"></p>
            </div>
            <div class="container" id="container-timesup">
                <p id="ran-out"></p>
            </div>
            <br>
            <div id="container-score">
                <ul>
                    <li id="time-left">Time Left: 15</li>
                    <li id="score-text"></li>
                    <li id="time-passed">Overall Passed: 0</li>
                </ul>
            </div>
            <br>
            <div class="container" id="container-highscore">
                <p id="record-submit">Enter your name to save your score!</p>
                <input type="text" id="highscore-text" placeholder="Name"/>
                <button id="store-scores" onclick=storeScores()>Submit</button>
                <h2>Highscores:</h2>
                <ul id="highscores-list"></ul>
                <button onclick=tryAgain()>Try Again</button>
            </div>
        </body>
    </center>
</html>
